<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anima√ß√£o de Rotas - Estilo Uber</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-content h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        
        .header-content p {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }
        
        .map-container {
            height: 100vh;
            width: 100%;
            position: relative;
            margin-top: 100px;
        }
        
        #map {
            height: calc(100vh - 100px);
            width: 100%;
        }
        
        .control-panel {
            position: fixed;
            top: 120px;
            left: 20px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 350px;
            max-width: 400px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        
        .control-panel h3 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 20px 0;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #00d4aa;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }
        
        .address-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2c3e50;
            box-sizing: border-box;
        }
        
        .address-input:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .route-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .route-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        
        .route-button:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
            transform: none;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 15px 0;
        }
        
        .btn {
            padding: 12px 8px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7) !important;
            color: #7f8c8d !important;
            cursor: not-allowed !important;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.idle {
            background: linear-gradient(135deg, #ecf0f1, #d5dbdb);
            color: #2c3e50;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            color: #856404;
        }
        
        .status.running {
            background: linear-gradient(135deg, #d1ecf1, #74b9ff);
            color: #0c5460;
        }
        
        .status.completed {
            background: linear-gradient(135deg, #d4edda, #00b894);
            color: #155724;
        }
        
        .status.error {
            background: linear-gradient(135deg, #f8d7da, #e17055);
            color: #721c24;
        }
        
        .route-info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border: 1px solid #dee2e6;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            color: #495057;
            font-size: 13px;
        }
        
        .info-value {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1>üöó Anima√ß√£o de Rotas</h1>
            <p>Visualize trajetos animados estilo Uber</p>
        </div>
    </header>

    <div class="control-panel">
        <h3>üó∫Ô∏è Controle de Rota</h3>
        
        <div class="route-section">
            <div class="input-group">
                <label for="origin">üìç Endere√ßo de Partida:</label>
                <input type="text" 
                       id="origin" 
                       class="address-input" 
                       placeholder="Ex: Rio das Ostras - RJ"
                       value="Rio das Ostras - RJ">
            </div>
            
            <div class="input-group">
                <label for="destination">üéØ Endere√ßo de Destino:</label>
                <input type="text" 
                       id="destination" 
                       class="address-input" 
                       placeholder="Ex: Cabo Frio - RJ"
                       value="Cabo Frio - RJ">
            </div>
            
            <button class="route-button" onclick="calculateRoute()" id="routeButton">
                üó∫Ô∏è Calcular Rota
            </button>
        </div>
        
        <div class="animation-controls">
            <h4>üéÆ Controles de Anima√ß√£o</h4>
            <div class="button-group">
                <button class="btn btn-start" onclick="startAnimation()" id="startButton" disabled>
                    ‚ñ∂Ô∏è Iniciar
                </button>
                <button class="btn btn-stop" onclick="stopAnimation()" id="stopButton" disabled>
                    ‚è∏Ô∏è Pausar
                </button>
                <button class="btn btn-reset" onclick="resetAnimation()" id="resetButton" disabled>
                    üîÑ Reset
                </button>
            </div>
        </div>
        
        <div id="status" class="status idle">
            Digite os endere√ßos para come√ßar
        </div>
        
        <div class="route-info" id="routeInfo" style="display: none;">
            <h4>üìä Informa√ß√µes da Rota</h4>
            <div class="info-item">
                <span class="info-label">üìè Dist√¢ncia:</span>
                <span id="distance" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">‚è±Ô∏è Dura√ß√£o:</span>
                <span id="duration" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">üìà Progresso:</span>
                <span id="progress" class="info-value">0%</span>
            </div>
        </div>
    </div>

    <div id="map" class="map-container"></div>

    <footer class="app-footer">
        <p>&copy; 2025 Anima√ß√£o de Rotas. Desenvolvido com ‚ù§Ô∏è</p>
    </footer>

    <script>
        // Vari√°veis globais
        let map;
        let marker;
        let directionsService;
        let directionsRenderer;
        let interpolatedPath = [];
        let pathIndex = 0;
        let animationInterval;
        let isAnimating = false;
        let animationSpeed = 80;

        console.log('üöÄ Iniciando aplica√ß√£o...');

        function initMap() {
            console.log('üó∫Ô∏è Inicializando mapa...');
            
            try {
                const mapElement = document.getElementById("map");
                if (!mapElement) {
                    console.error('‚ùå Elemento mapa n√£o encontrado');
                    return;
                }

                map = new google.maps.Map(mapElement, {
                    zoom: 12,
                    center: { lat: -22.5211, lng: -41.9577 }, // Rio das Ostras
                    mapTypeId: 'roadmap'
                });

                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({
                    suppressMarkers: true,
                    polylineOptions: {
                        strokeColor: "#00d4aa",
                        strokeOpacity: 1.0,
                        strokeWeight: 4
                    }
                });
                directionsRenderer.setMap(map);

                console.log('‚úÖ Mapa inicializado com sucesso!');
                updateStatus('idle', 'üó∫Ô∏è Mapa carregado! Digite os endere√ßos.');
                
            } catch (error) {
                console.error('‚ùå Erro ao inicializar mapa:', error);
                updateStatus('error', '‚ùå Erro ao carregar mapa');
            }
        }

        function calculateRoute() {
            console.log('üîç Calculando rota...');
            
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();

            if (!origin || !destination) {
                updateStatus('error', '‚ö†Ô∏è Digite ambos os endere√ßos');
                return;
            }

            const button = document.getElementById('routeButton');
            button.disabled = true;
            button.textContent = 'üîÑ Calculando...';

            updateStatus('loading', 'üîç Calculando rota...');

            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC,
                region: 'br'
            };

            directionsService.route(request, (result, status) => {
                button.disabled = false;
                button.textContent = 'üó∫Ô∏è Calcular Rota';

                if (status === 'OK') {
                    processRoute(result);
                } else {
                    console.error('‚ùå Erro na rota:', status);
                    updateStatus('error', '‚ùå Erro ao calcular rota: ' + status);
                }
            });
        }

        function processRoute(result) {
            console.log('üìç Processando rota...');
            
            directionsRenderer.setDirections(result);
            
            const route = result.routes[0];
            const leg = route.legs[0];
            
            document.getElementById('distance').textContent = leg.distance.text;
            document.getElementById('duration').textContent = leg.duration.text;
            document.getElementById('routeInfo').style.display = 'block';
            
            createAnimationPath(route);
            createMarkers(leg);
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('resetButton').disabled = false;
            
            updateStatus('completed', '‚úÖ Rota calculada! Clique em Iniciar.');
        }

        function createAnimationPath(route) {
            interpolatedPath = [];
            const path = route.overview_path;
            
            for (let i = 0; i < path.length - 1; i++) {
                const start = path[i];
                const end = path[i + 1];
                
                for (let j = 0; j <= 10; j++) {
                    const ratio = j / 10;
                    const lat = start.lat() + (end.lat() - start.lat()) * ratio;
                    const lng = start.lng() + (end.lng() - start.lng()) * ratio;
                    interpolatedPath.push(new google.maps.LatLng(lat, lng));
                }
            }
            
            console.log(`üìà Criados ${interpolatedPath.length} pontos para anima√ß√£o`);
        }

        function createMarkers(leg) {
            if (marker) marker.setMap(null);
            
            marker = new google.maps.Marker({
                position: leg.start_location,
                map: map,
                title: "üöó Ve√≠culo",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: '#2c3e50',
                    fillOpacity: 1,
                    strokeColor: 'white',
                    strokeWeight: 2
                }
            });
        }

        function startAnimation() {
            if (isAnimating || !interpolatedPath.length) {
                if (!interpolatedPath.length) {
                    updateStatus('error', '‚ö†Ô∏è Calcule uma rota primeiro!');
                }
                return;
            }
            
            console.log('‚ñ∂Ô∏è Iniciando anima√ß√£o...');
            
            isAnimating = true;
            pathIndex = 0;
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            
            updateStatus('running', 'üöó Ve√≠culo em movimento...');
            
            animationInterval = setInterval(animateMarker, animationSpeed);
        }

        function stopAnimation() {
            if (!isAnimating) return;
            
            console.log('‚è∏Ô∏è Parando anima√ß√£o...');
            
            isAnimating = false;
            clearInterval(animationInterval);
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            
            updateStatus('idle', '‚è∏Ô∏è Anima√ß√£o pausada');
        }

        function resetAnimation() {
            console.log('üîÑ Resetando anima√ß√£o...');
            
            stopAnimation();
            
            if (interpolatedPath.length > 0) {
                pathIndex = 0;
                marker.setPosition(interpolatedPath[0]);
                map.panTo(interpolatedPath[0]);
                updateProgress(0);
                updateStatus('idle', 'üîÑ Pronto para iniciar!');
            }
        }

        function animateMarker() {
            if (pathIndex < interpolatedPath.length) {
                const currentPoint = interpolatedPath[pathIndex];
                
                marker.setPosition(currentPoint);
                
                if (pathIndex % 5 === 0) {
                    map.panTo(currentPoint);
                }
                
                const progress = Math.round((pathIndex / interpolatedPath.length) * 100);
                updateProgress(progress);
                
                pathIndex++;
            } else {
                stopAnimation();
                updateStatus('completed', 'üéâ Destino alcan√ßado!');
                updateProgress(100);
            }
        }

        function updateStatus(type, message) {
            console.log(`üì¢ Status: ${type} - ${message}`);
            
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.className = `status ${type}`;
                statusEl.textContent = message;
            }
        }

        function updateProgress(percent) {
            const progressEl = document.getElementById('progress');
            if (progressEl) {
                progressEl.textContent = `${percent}%`;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM carregado!');
            
            const originInput = document.getElementById('origin');
            const destInput = document.getElementById('destination');
            
            if (originInput) {
                originInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') calculateRoute();
                });
            }
            
            if (destInput) {
                destInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') calculateRoute();
                });
            }
        });

        console.log('‚úÖ Script carregado com sucesso!');
    </script>
    
    <!-- Google Maps API -->
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFUIkhN_hx7LhwlRWnqj_uaq4KejUSBBs&callback=initMap">
    </script>
</body>
</html>
